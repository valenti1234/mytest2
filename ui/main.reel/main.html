<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Button",
                "type": "button"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "contenteditable": "true",
                "crossOrigin": null,
                "dir": "ltr",
                "draggable": "true",
                "src": "https://okdiario.com/bebes/img/2016/12/30/peppa-pig1.jpg"
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "content": [
                    ""
                ],
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <img data-montage-id="image">
        <ul data-montage-id="list">
            <li></li>
        </ul>
        <button data-montage-id="button"></button>
    </div>
</body>
</html>
